<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/styleView.css" type="text/css" />
    <link rel="stylesheet" href="css/fontello.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet"/>
    <script src="css/timer.js"></script>
</head>
<body onload="odliczanie()">



<div id="container">

    <div class = "rectangle">
        <a href = "/" style="text-decoration:none">  <div id="logo"> MULTIKOMPLEKS KINOWY </div></a>
        <div id="logoObraz"> <img src = "image/giphlogo.gif" alt="logo" style="max-width: 90px"/></div>
        <div id="zegar"> 12:00:00</div>
        <a href = "kontakt" style="text-decoration:none">  <div id="kontakt"> Kontakt </div></a>
        <div style="clear: both"></div>
    </div>


    <div class = "rectanglePusty">
        <div class = "tekst"> UZUPEŁNIJ DANE ABY DOKONAĆ REZERWACJI </div>
        <div class="tile1">
         <div   class = "tekst4">
             <div class = "tileleft">
        <form th:action="@{/addRes}" th:object="${userReservation}" method="post">
            <p>Imię: <input class = "tekst4" type="text" th:field="*{clientName}" required></p>
            <p>Nazwisko: <input class = "tekst4" type="text" th:field="*{clientSecondName}" required></p>
            <p>Adres e-mail: <input class = "tekst4" type="email" th:field="*{clientMail}" required></p>
            <p><input type="submit" value="Zarezerwuj" class="tile7"></p>
        </form>
             </div>

             <div class = "tilecenter">
                 <p th:text="${'Film: ' + userFilm.getTitle() }"></p>
                 <p th:text="${'Główna rola: ' + userFilm.getMainRole() }"></p>
                 <p th:text="${'Reżyser: ' + userFilm.getDirector() }"></p>
                 <p th:text="${'Scenarzysta: ' + userFilm.getScenarist() }"></p>
                 <p th:text="${'Gatunek: ' + userFilm.getFilmGenre() }"></p>
                 <p th:text="${'Produkcja: ' + userFilm.getProduction() }"></p>
                 <p th:text="${'Data premiery: ' + userFilm.getYearOfPremiere() }"></p>
             </div>

             <div class = "tileright">
                 <div> <img th:src="@{${userFilm.getImage()}}" style="height: 250px"/></div>
             </div>

         </div>
    </div>
    </div>

    <div style="clear: both"></div>

    <div class = "rectanglePusty">
        <div class="giph"> <img src = "image/adv.gif" alt="logo" style="height:80px"/> </div>
        <div id="giph3" > Oto miejsce na Twoją reklamę!  </div>
        <div class="giph"> <img src = "image/adv.gif" alt="logo" style="height:80px"/> </div>
        <div style="clear: both"></div>
    </div>


    <div class = "rectangle">
        @Strona Rafal&Marcin 2020
    </div>

</div>


</body>
</html>
