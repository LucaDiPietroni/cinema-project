


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:width="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/styleView.css" type="text/css" />
    <link rel="stylesheet" href="css/fontello.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet"/>
    <script src="css/timer.js"></script>
</head>
<body onload="odliczanie()">



<div id="container">

    <div class = "rectangle">
        <a href = "/" style="text-decoration:none">  <div id="logo"> MULTIKOMPLEKS KINOWY </div></a>
        <div id="logoObraz"> <img src = "image/giphlogo.gif" alt="logo" style="max-width: 90px"/></div>
        <div id="zegar"> 12:00:00</div>
        <a href = "kontakt" style="text-decoration:none">  <div id="kontakt"> Kontakt </div></a>
        <div style="clear: both"></div>
    </div>


    <div class = "rectanglePusty">
        <div class = "tekst"> WYBIERZ MIEJSCA SĄSIADUJĄCE </div>
        <div class="tile1">
            <!--
        <a th:text="${chosenShow.getCinemahallid()}"/>
            -->
        <form th:action="@{/addSeat}" method="post">
            <table >
                <tr th:each="seat: ${seats.getSeats()}">
                    <td th:each="oneSeat:${seat}">
                        <button class="tile8" type="submit" th:style="${oneSeat.getTaken() == 1 ? 'background-color:red' : (oneSeat.getTaken() == 2 ? 'background-color:yellow' : 'background-color:white')}" name="selectedSeat" th:value="${oneSeat.getId()}" th:text="${oneSeat.getNumber()}" />
                    </td>
                </tr>
            </table>
        </form>




        <form class="tile11" th:action="@{/removeSeats}" method="post">
            <button class="tile10" type="submit" name="remove">Usuń miejsca</button>
            &nbsp
        </form>


        <form class="tile11" th:action="@{/goToReduction}" th:object="${selectedSeats}" method="post">
            <button class="tile10"  type="submit" name="action" th:disabled="${selectedSeats.size() == 0 ? 'true' : 'false'}">Zarezerwuj</button>
            &nbsp
        </form>

    </div>
    </div>
    <div style="clear: both"></div>


    <div class = "rectanglePusty">
        <div id="giph"> <img src = "image/adv.gif" alt="logo" style="height:80px"/> </div>
        <div id="giph3" > Oto miejsce na Twoją reklamę!  </div>
        <div id="giph"> <img src = "image/adv.gif" alt="logo" style="height:80px"/> </div>
        <div style="clear: both"></div>
    </div>


        <div class = "rectangle">
            @Strona Rafal&Marcin 2020
        </div>

    </div>


</body>
</html>
