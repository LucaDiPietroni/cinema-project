<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:text="${selectedShow.getCinemahallid()}"/>
<form th:action="@{/addSeat}" method="post">
    <table>
        <tr th:each="seat: ${seats.getSeats()}">
            <td th:each="oneSeat:${seat}">
                <button type="submit" th:style="${oneSeat.getTaken() == 1 ? 'background-color:red' : (oneSeat.getTaken() == 2 ? 'background-color:yellow' : 'background-color:green')}" name="selectedSeat" th:value="${oneSeat.getId()}" th:text="${oneSeat.getNumber()}"/>
            </td>
        </tr>
    </table>
</form>

<div th:each="resSeat: ${selectedSeats}">
    <a th:text="${resSeat.getSeatId()}"/>
</div>

<form th:action="@{/removeSeats}" method="post">
    <button type="submit" name="remove">Usu≈Ñ miejsca</button>
    &nbsp
</form>
<form th:action="@{/goToReduction}" th:object="${selectedSeats}" method="post">
    <button type="submit" name="action" th:disabled="${selectedSeats.size() == 0 ? 'true' : 'false'}">Zarezerwuj</button>
    &nbsp
</form>

</body>
</html>
