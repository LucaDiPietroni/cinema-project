<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Podsumowanie:
<p th:text="${'Rezerwacja na film: ' + selectedFilm.getTitle()}"></p>
<p th:text="${'Data: ' + selectedDate.getSelectedDate()}"></p>
<p th:text="${'Godzina: ' + chosenShow.getTimeOfStart().toString()}"></p>
<br>
<p th:text="${'Sala ' + chosenShow.getCinemahallid()}"></p>
<div th:each="oneSeat : ${seatsSelectedByUser}">
    <p th:text="${'Miejsce: ' + oneSeat.getNumber() + ' Rząd: ' + oneSeat.getLine()}"></p>
</div>
<br>
<p th:text="${'Cena: ' + price + ' zł '}"></p>
<br>
<form th:action="@{/confirmReservation}" method="post">
    <button>Potwierdź rezerwację</button>
</form>
</body>
</html>
