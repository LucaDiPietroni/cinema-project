<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table th:each="film: ${filmList}">
    <tr th:text="${film.getTitle()}"></tr>&nbsp
<tr th:each="hour: ${Service.findShowingsByDateAndId(film.getId(), date)}">
    <form th:action="@{/setHall}" method="post">
        <button type="submit" name="action" th:value="${hour.getCinemahallid()}" th:text="${hour.getTimeofstart()}"></button>>
        &nbsp
    </form>
</tr>
</table>
</body>
</html>
