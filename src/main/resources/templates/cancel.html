
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:width="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/styleView.css" type="text/css" />
    <link rel="stylesheet" href="css/fontello.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet"/>

    <script src="css/timer.js"></script>

    <script type="text/javascript">
        function preventBack() {window.history.forward();}
        setTimeout("preventBack()", 0);
        window.onunload = function () {null};
    </script>

</head>
<body onload="odliczanie()">


<div id="container">

    <div class = "rectangle">
        <a href = "/" style="text-decoration:none">  <div id="logo"> MULTIKOMPLEKS KINOWY </div></a>
        <div id="logoObraz"> <img src = "image/giphlogo.gif" alt="logo" style="max-width: 90px"/></div>
        <div id="zegar"> 12:00:00</div>
        <a href = "kontakt" style="text-decoration:none">  <div id="kontakt"> Kontakt </div></a>
        <div style="clear: both"></div>
    </div>


    <div class = "rectanglePusty">
        <div class = "tekst"> INFORMACJE O TWOJEJ REZERWACJI </div>


        <div class="tile1">
            <div   class = "tekst4">
                <div class = "tileleft">
                    <p th:text="'Tytuł filmu: ' + ${film.getTitle()}"></p>
                    <p th:text="'Reżyser: ' + ${film.getDirector()}"></p>
                    <p th:text="'Gatunek filmu: ' + ${film.getFilmGenre()}"></p>
                    <p th:text="'Rok produkcji: ' + ${film.getYearOfPremiere()}"></p>
                    <p th:text="${'Cena biletu: ' + price + ' zł'}"></p>
                </div>

                <div class = "tileleft">
                    <p th:text="${'Data seansu: ' + reservedShowing.getDateOfShowing().toString()}"></p>
                    <p th:text=" ${'Godzina seansu: ' + (reservedShowing.getTimeOfStart().getMinutes()==0 ? reservedShowing.getTimeOfStart().getHours() + ':00' : reservedShowing.getTimeOfStart().getHours() + ':' + reservedShowing.getTimeOfStart().getMinutes())}"></p>
                    <p th:text="${'Sala kinowa: ' + reservedShowing.getCinemahallid()}"></p>
                    <p th:text="'Miejsca: ' "></p>
                    <div th:each="reservedSeat : ${reservedSeats}">
                        <a th:text="${'Nr ' + reservedSeat.getNumber() + ' rząd ' + reservedSeat.getLine()}"/>
                </div>
                </div>

                <div class = "tileright">
                    <div> <img th:src="@{${film.getImage()}}" style="height: 250px"/></div>
                </div>


        </div>


    <div style="clear: both"></div>


            <form th:action="@{/goToStart}" method="post">
                <button class="tile12">Powrót</button>
            </form>
        <form th:action="@{/deleteReservation}" method="post">
            <button class="tile12">Anuluj rezerwację</button>
        </form>


            <div style="clear: both"></div>


        </div>
    </div>

    <div class = "rectanglePusty">
        <div id="giph"> <img src = "image/adv.gif" alt="logo" style="height:80px"/> </div>
        <div id="giph3" > Oto miejsce na Twoją reklamę!  </div>
        <div id="giph"> <img src = "image/adv.gif" alt="logo" style="height:80px"/> </div>
        <div style="clear: both"></div>
    </div>


    <div class = "rectangle">
        @Strona Rafal&Marcin 2020
    </div>

</div>


</body>
</html>
