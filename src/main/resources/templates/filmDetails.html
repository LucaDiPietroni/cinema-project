
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:width="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/styleView.css" type="text/css" />
    <link rel="stylesheet" href="css/fontello.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet"/>
    <script src="css/timer.js"></script>
</head>
<body onload="odliczanie()">



<div id="container">

    <div class = "rectangle">
        <a href = "/" style="text-decoration:none">  <div id="logo"> MULTIKOMPLEKS KINOWY </div></a>
        <div id="logoObraz"> <img src = "image/giphlogo.gif" alt="logo" style="max-width: 90px"/></div>
        <div id="zegar"> 12:00:00</div>
        <a href = "kontakt" style="text-decoration:none">  <div id="kontakt"> Kontakt </div></a>
        <div style="clear: both"></div>
    </div>


    <div class = "rectanglePusty">
        <div class = "tekst"> INFORMACJE O FILMIE </div>
        <div class="tile1">

            <div class = "tilemin">
            </div>
            <div class = "tilecenter">
                <p th:text="${'Film: ' + selectedDisplayedFilm.getTitle() }"></p>
                <p th:text="${'Główna rola: ' + selectedDisplayedFilm.getMainRole() }"></p>
                <p th:text="${'Reżyser: ' + selectedDisplayedFilm.getDirector() }"></p>
                <p th:text="${'Scenarzysta: ' + selectedDisplayedFilm.getScenarist() }"></p>
                <p th:text="${'Gatunek: ' + selectedDisplayedFilm.getFilmGenre() }"></p>
                <p th:text="${'Produkcja: ' + selectedDisplayedFilm.getProduction() }"></p>
                <p th:text="${'Data premiery: ' + selectedDisplayedFilm.getYearOfPremiere() }"></p>
            </div>

            <div class = "tileright">
                <div> <img th:src="@{${selectedDisplayedFilm.getImage()}}" style="height: 400px"/></div>
            </div>


        </div>
    </div>

    <div style="clear: both"></div>


    <div class = "rectanglePusty">
        <div id="giph"> <img src = "image/adv.gif" alt="logo" style="height:80px"/> </div>
        <div id="giph3" > Oto miejsce na Twoją reklamę!  </div>
        <div id="giph"> <img src = "image/adv.gif" alt="logo" style="height:80px"/> </div>
        <div style="clear: both"></div>
    </div>


    <div class = "rectangle">
        @Strona Rafal&Marcin 2020
    </div>

</div>


</body>
</html>
